name: Process Figma Tokens PR

on: pull_request

jobs:
  run_if: # only if base branch is "figma-tokens"
    if: ${{ github.head_ref == 'figma-tokens' }}
    name: Process Figma Tokens
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      # checkout to the head of this PR
      - uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - uses: pnpm/action-setup@v2
        with:
          version: 6.0.2

      - name: Install Style Dictionary
        run: |
          cd www
          pnpm i style-dictionary

      - name: Install SD Transforms
        run: |
          cd www
          pnpm i @tokens-studio/sd-transforms

      - name: Install Tailwind Transformer
        run: |
          cd www
          pnpm i https://github.com/dnlklmn/style-dictionary-tailwindcss-transformer

      - name: Build css using Style Dictionary
        run: node www/sd.config.cjs

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Donnie
          author_email: pelicansinberlin@gmail.com
          message: "chore: style-dictionary output"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          add: "."
